<div id="login" class="container col-lg-6">
    <h4 class="text-center">Login</h4>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <br>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.name"
              name="username">
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.email"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="user.password"
              name="password">
          </div>
          <button (click)=handleLogin() class="btn btn-success">Login</button>
          <button (click)=registra() class="btn btn-primary">Registra</button>
          <button (click)=listaUtenti() class="btn btn-primary">Utenti</button>
        </form>
      </div>
    </div>
  </div>
